{% set version = "1.36.0" %}
{% set build = 0 %}

package:
  name: solara-suite
  version: {{ version }}

source:
  - url: https://pypi.io/packages/source/s/solara/solara-{{ version }}.tar.gz
    sha256: 68ed8d44463226ac5dd0834f7f5b9dae4198b3c92b3f79c874cf08a4c60d56e1
    folder: solara
  - url: https://pypi.io/packages/source/s/solara-ui/solara_ui-{{ version }}.tar.gz
    sha256: 375b0cc85261e44bfa07acb9ef6e9046b798fc30ef75685a8cfc4b4ca658ed16
    folder: solara_ui
  - url: https://pypi.io/packages/source/s/solara-server/solara_server-{{ version }}.tar.gz
    sha256: 0014189aaeda16602e481971ed6bf8c2e9d7dbc0a16822687a937a6cd43a36a3
    folder: solara_server
  - url: https://pypi.io/packages/source/s/solara_assets/solara_assets-{{ version }}.tar.gz
    sha256: fae885b2f2280271b94e241fe5ea21ca8c4da329851555adea70cffd75208594
    folder: solara_assets

build:
  noarch: python
  number: {{ build }}


outputs:
  - name: solara
    version: {{ version }}
    build:
      noarch: python
      script: |
        set -euxo pipefail
        cd solara
        python -m pip install -vv --no-deps .
    requirements:
      host:
        - python >=3.8
        - hatchling
        - pip
      run:
        - python >=3.8
        - solara-ui
        - solara-server
      run_constrained:
        # Can't use {{ pin_subpackage("solara-assets", exact=True) }}
        # as the hashes are different
        # TODO: revisit after https://github.com/conda-forge/staged-recipes/issues/23382
        - solara-assets ={{ version }}=*_{{ build }}
        - solara-server ={{ version }}=*_{{ build }}
        - solara-ui ={{ version }}=*_{{ build }}

    test:
      imports:
        - solara
      commands:
        - pip check
        - solara --help
      requires:
        - pip

  - name: solara-ui
    version: {{ version }}
    build:
      noarch: python
      script: |
        set -euxo pipefail
        cd solara_ui
        python -m pip install -vv --no-deps .
    requirements:
      host:
        - python >=3.8
        - hatchling >=0.25
        - pip
      run:
        - python >=3.8
        - reacton >=1.7.1
        - ipywidgets >=7.7
        - ipyvuetify >=1.6.10
        - ipyvue >=1.9.0
        - requests
        - humanize
        # solara-ui optional dependencies follow
        - markdown
        - pymdown-extensions
        - pygments
        - cachetools
        - numpy
        - pillow

    test:
      imports:
        - solara
      commands:
        - pip check
      requires:
        - pip

  - name: solara-server
    version: {{ version }}
    build:
      noarch: python
      script: |
        set -euxo pipefail
        cd solara_server
        python -m pip install -vv --no-deps .
      entry_points:
        - solara = solara.__main__:main
    requirements:
      host:
        - python
        - hatchling >=0.25
        - pip
      run:
        - python
        - jinja2
        - click >=7.1.0
        - rich-click
        - filelock
        - ipykernel
        - nbformat
        - jupyter_client >=7.0.0
        - solara-ui
        # solara-server optional dependencies follow
        - uvicorn
        - websockets
        - starlette
        - watchfiles
        - watchdog
      run_constrained:
        # Can't use {{ pin_subpackage("solara-assets", exact=True) }}
        # as the hashes are different
        # TODO: revisit after https://github.com/conda/conda-build/issues/4415
        - solara-assets ={{ version }}=*_{{ build }}
    test:
      imports:
        - solara
      commands:
        - pip check
        - solara --help
      requires:
        - pip

  - name: solara-assets
    version: {{ version }}
    build:
      noarch: python
      script: |
        set -euxo pipefail
        cd solara_assets
        python -m pip install -vv --no-deps .
    requirements:
      host:
        - python
        - hatchling >=0.25
        - pip
      run:
        - python
        - solara

    test:
      imports:
        - solara_assets
      # pip check fails, see https://github.com/conda-forge/solara-feedstock/pull/24#issuecomment-2072211293
      # And https://github.com/pypa/pip/pull/11159
      # commands:
      #   - pip check
      requires:
        - pip
    about:
      license: MIT AND BSD-3-Clause AND Apache-2.0
      license_file:
        - solara_assets/LICENSE
        - solara_assets/cdn/codemirror@5.65.3/LICENSE
        - solara_assets/cdn/@widgetti/vue-grid-layout@2.3.13-alpha.2/LICENSE
        - solara_assets/cdn/vega-lite@5.2.0/LICENSE
        - solara_assets/cdn/vega@5.21.0/LICENSE
        - solara_assets/cdn/mermaid@10.8.0/LICENSE
        - solara_assets/cdn/echarts@5.4.0/LICENSE
        - solara_assets/cdn/echarts@5.4.0/NOTICE
        - solara_assets/cdn/echarts@5.4.0/licenses/LICENSE-d3
        - solara_assets/cdn/vega-embed@6.20.2/LICENSE


about:
  home: https://github.com/widgetti/solara
  summary: 'A Pure Python, React-style Framework for Scaling Your Jupyter and Web Apps'
  license: MIT AND BSD-3-Clause
  license_file:
    - solara/LICENSE
#    - solara/packages/solara-widget-manager/LICENSE.voila.txt


extra:
  feedstock-name: solara
  recipe-maintainers:
    - maartenbreddels
    - mariobuikhuizen
    - dhirschfeld
    - iisakkirotko
